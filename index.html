<!DOCTYPE html>
<html>
  <head>
    <title>Simple Todo App</title>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    
    <section id="wrapper">
      <div id="todolist">
        <h1>Todo List</h1>

        <div>
          <button onclick="handlers.addTodo()">Add Todo</button>
          <input id="addTodoTextInput" type="text" placeholder='Add Todo Item'>
        </div>
        
        <div>
          <button onclick="handlers.changeTodo()">Rename Todo</button>
          <input id="changeTodoPositionInput" type="number" placeholder='Enter Array Position #'>
          <input id="changeTodoTextInput" type="text" placeholder='Rename Todo Item'>
        </div>
        
        <div>
          <button onclick="handlers.toggleAll()">Toggle All Todos</button>
          <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
          <input id="toggleCompletedPositionInput" type="number" placeholder='Enter Array Position #'>
        </div>
      </div>

        <ul>
        </ul>
      
    </section>

    <script src="client.js"></script>

  </body>
</html>
